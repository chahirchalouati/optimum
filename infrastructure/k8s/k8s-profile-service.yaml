apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
  labels:
    app: profile-service
spec:
  template:
    metadata:
      name: profile-service
      labels:
        app: profile-service
    spec:
      containers:
        - name: profile-service
          image: ghcr.io/chahirchalouati/profile-service:2
          env:
            - name: SPRING_APPLICATION_JSON
              value: '{
              "spring.cloud.config.uri": "http://configuration-service:8888",
              "spring.data.mongodb.host": "mongodb",
              "spring.data.mongodb.port": "27017",
              "spring.profiles.active":"prod"
              }'
      restartPolicy: Always
      imagePullSecrets:
        - name: myregistrykey2
  selector:
    matchLabels:
      app: profile-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: profile-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: profile-service
  minReplicas: 1
  maxReplicas: 4
---
apiVersion: v1
kind: Service
metadata:
  name: profile-service
spec:
  selector:
    app: profile-service
  ports:
    - port: 9000
      targetPort: 9000
  type: LoadBalancer