variables:
  MODULE_NAME: notification-service

.changes:
  only:
    changes:
      - .gitlab-ci-notification-service.yml
      - $MODULE_NAME/**
      - .gitlab-ci-common.yml
      - .gitlab-ci.yml

notification-service-build:
  extends:
    - .build

notification-service-docker:
  extends:
    - .docker

notification-service-deploy:
  extends:
    - .deploy
