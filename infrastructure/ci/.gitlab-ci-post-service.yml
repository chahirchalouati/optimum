variables:
  MODULE_NAME: post-service

.changes:
  only:
    changes:
      - .gitlab-ci-post-service.yml
      - $MODULE_NAME/**
      - .gitlab-ci-common.yml
      - .gitlab-ci.yml

post-service-build:
  extends:
    - .build

post-service-docker:
  extends:
    - .docker

post-service-deploy:
  extends:
    - .deploy
