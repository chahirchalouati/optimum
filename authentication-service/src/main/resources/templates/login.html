<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/authentication/login}">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>
        <h2 class="form-signin-heading">Sign In</h2>
        <p>
            <label class="sr-only" for="username">Username</label>
            <input autofocus class="form-control" id="username" name="username" placeholder="Username" required
                   type="text">
        </p>
        <p>
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a class="btn btn-light btn-block bg-white" href="/oauth2/authorization/google-authentication" role="link"
           style="text-transform: none;">
            <img alt="Sign in with Google"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
                 style="margin-right: 5px;"
                 width="20"/>
            Sign in with Google
        </a>
        <a class="btn btn-light btn-block bg-white" href="/oauth2/authorization/github-authentication" role="link"
           style="text-transform: none;">
            <img alt="Sign in with GitHub"
                 src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                 style="margin-right: 5px;"
                 width="24"/>
            Sign in with Github
        </a>
        <a class="btn btn-light btn-block bg-white" role="link" style="text-transform: none;"
           th:href="@{/authentication/register}">
            <img alt="Sign in with GitHub"
                 src="https://img.icons8.com/ios-glyphs/512/sign-up.png"
                 style="margin-right: 5px;"
                 width="24"/>
            Sign Up
        </a>
    </form>
</div>
</body>
</html>
