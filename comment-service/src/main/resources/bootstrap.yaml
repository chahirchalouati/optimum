spring:
  application:
    name: comment-service
  cloud:
    config:
      uri: http://localhost:8888
    openfeign:
      circuitbreaker:
        alphanumeric-ids:
          enabled: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jpa:
    hibernate:
      ddl-auto: create-drop
