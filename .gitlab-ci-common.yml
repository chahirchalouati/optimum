# Update n.0
.common-build-vars:
  variables:
    MODULE_NAME: common

.common-build-changes:
  only:
    changes:
      - $MODULE_NAME/**/*
      - .gitlab-ci-common.yml
      - .gitlab-ci.yml

build-common:
  extends:
    - .common-build-vars
    - .common-build-changes
    - .build
  script:
    - mvn -s settings.xml -Dmaven.repo.local=.m2/repository -DskipTests=true deploy -pl $MODULE_NAME